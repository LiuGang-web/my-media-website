<!DOCTYPE html>
<html>
<head>
    <title>我的媒体网站</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .media-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        img {
            max-width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 4px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .filename {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>我的图片和音频</h1>
    <div class="gallery">
        <!-- 这里会自动显示你的所有图片和音频 -->
    </div>

    <script>
        // 这个脚本会自动检测并展示你的媒体文件
        const gallery = document.querySelector('.gallery');
        const mediaFiles = [
            // 这里需要手动添加你的文件名，例如：
            // 'photo1.jpg',
            // 'song.mp3',
            // 'vacation.png'
            '简子淮燃队魂（抒情版）.mp3',
            '简子淮燃队魂（战斗版）.mp3',
            '混的入.jpg'
        ];
        
        mediaFiles.forEach(file => {
            const item = document.createElement('div');
            item.className = 'media-item';
            
            if (file.endsWith('.jpg') || file.endsWith('.jpeg') || file.endsWith('.png') || file.endsWith('.gif')) {
                item.innerHTML = `
                    <img src="${file}" alt="${file}">
                    <div class="filename">${file}</div>
                `;
            } else if (file.endsWith('.mp3') || file.endsWith('.wav') || file.endsWith('.ogg')) {
                item.innerHTML = `
                    <audio controls>
                        <source src="${file}" type="audio/mpeg">
                        您的浏览器不支持音频播放
                    </audio>
                    <div class="filename">${file}</div>
                `;
            }
            
            gallery.appendChild(item);
        });
    </script>
</body>
</html>
